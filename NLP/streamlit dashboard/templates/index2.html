<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/style2.css">
    <title>Weather Prediction App</title>
  </head>
  <body>
    <div class="elements">
      <!-- Cloudy with rain and lightning -->
      <div class="element">
        h1>Weather Prediction App</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <label for="day">Day:</label>
      <input type="number" id="day" name="day" step="1" required>
      <br>
      <label for="month">Month:</label>
      <input type="number" id="month" name="month" step="1" required>
      <br>
      <label for="temp_c" class="special">Temp_C: </label>
      <input type="number" id="temp_c" name="temp_c" step="0.1" required>
      <br>
      <label for="dew_point_temp_c" class="special">Dew Point Temp_C:</label>
      <input type="number" id="dew_point_temp_c" name="dew_point_temp_c" step="0.1" required>
      <br>
      <label for="rel_hum" class="special">Rel Hum_%:</label>
      <input type="number" id="rel_hum" name="rel_hum" step="1" required>
      <br>
      <label for="wind_speed_kmh" class="special" >Wind Speed_km/h:</label>
      <input type="number" id="wind_speed_kmh" name="wind_speed_kmh" step="1" required>
      <br>
      <label for="visibility_km">Visibility_km:</label>
      <input type="number" id="visibility_km" name="visibility_km" step="1" required>
      <br>
      <label for="press_kpa" class="special">Press_kPa:</label>
      <input type="number" id="press_kpa" name="press_kpa" step="0.1" required>
      <br>
      <input type="submit" value="Predict">

</html>
